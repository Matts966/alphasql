name: test
on: push
jobs:
  test:
    name: Test the repository
    runs-on: l.gcr.io/google/bazel:1.0.0
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Test the repository
        run: |
            apt-get install -y tzdata
            bazel test //zetasql/...
